        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">修改分类</h4>
            </div>
            <div class="modal-body">
                <p>
                    序号：
                    <input class="form-control xuhao" type="text"  name="xuhao"/>
                </p>
                <p>
                    房间类别：
                    <input class="form-control leibie" type="text"  name="leibie"/>
                </p>
                <p>
                    面积：
                    <input class="form-control mianji" type="text"  name="mianji"/>
                </p>
                <p>
                    床位数：
                    <input class="form-control chuangweishu" type="text"  name="chuangweishu"/>
                </p>
                <p>早餐：
                    <select name="zaocan" class="form-control zaocan">
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </p>
                <p>网络：
                    <select name="wangluo" class="form-control wangluo">
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </p>

                </p>

                    价格：
                    <input class="form-control jiage" type="text"  name="jiage"/>
                </p>

                    房间数量：

                </p>
                <p>
                    剩余房间数量：

                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="xiugaiBtn">提交</button>

<!--弹出的修改课程对话框end-->
<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
<script>
    //请求一次，创建分页条
    $.get("/admin/all?page=1",function(data){
        //分页条
        new PageNav({
            boxid : "pagenavbox",
            page : 1,
            pageAmount : data.pageAmount,
            change : function(pagenumber){
                gotopage(pagenumber);
            }
        });

        gotopage(1);
    });
    //Ajax请求，请求JSON数据
    function gotopage(pagenumber){
        //清空
        $("#tbody").empty();
        //获得新的数据
        $.get("/admin/all?page=" + pagenumber,function(data){
            $.each(data.results,function(i, n){
                //创建一个tr标签
                $tr = $("<tr></tr>");
                $("<td></td>").html(i+1).appendTo($tr);
                $("<td></td>").html(n.name).appendTo($tr);
                $("<td></td>").html(n.mianji+"㎡").appendTo($tr);
                $("<td></td>").html(n.chuangwei).appendTo($tr);
                $("<td></td>").html(n.zaocan).appendTo($tr);
                $("<td></td>").html(n.wangluo).appendTo($tr);
                $("<td></td>").html(n.dianshi).appendTo($tr);
                $("<td></td>").html(n.jiage+"元").appendTo($tr);
                $("<td></td>").html(n.fangjiancount).appendTo($tr);
                $("<td></td>").html(n.shengyucount).appendTo($tr);
                $("<td><input type='button' class='btn btn-danger delbtn' value='删除' data-sid='" + n.id +"'/> " +
                    "<input type='button' class='btn btn-warning modbtn' value='修改' data-sid='" + n.id + "' data-toggle='modal'  data-target='#myModalChange'/></td>").appendTo($tr);
                //上树
                $tr.appendTo($("#tbody"));
            });
        });
    }

    //删除按钮
    $("#tbody").delegate(".delbtn","click",function(){
        if(!confirm("真的要删除么")){
            return;
        }

        var sid = $(this).attr("data-sid");
        var $this = $(this);
        $.ajax({
            url : "/admin/" + sid,
            type : "delete",
            success : function(data){
                console.log(data);
                if(data.result == 1){
                    alert("删除成功");
                    $this.parents("tr").remove();
                    window.location = '/admin';
                }else{
                    alert("服务器错误！");
                }
            }
        });
    });

    //展示修改页数据
    $("#tbody").delegate(".modbtn","click",function(){
        var sid = $(this).attr("data-sid");
        $.get("/admin/updata?sid=" + sid,function (data) {
            console.log(data);
            $('#myModalChange input[name=xuhao]').val(data.results[0].id).attr('disabled',true);
            $('#myModalChange input[name=leibie]').val(data.results[0].name);
            $('#myModalChange input[name=mianji]').val(data.results[0].mianji);
            $('#myModalChange input[name=chuangweishu]').val(data.results[0].chuangwei);
            $('#myModalChange select[name=zaocan]').val(data.results[0].zaocan);
            $('#myModalChange select[name=wangluo]').val(data.results[0].wangluo);
            $('#myModalChange select[name=dianshi]').val(data.results[0].dianshi);
            $('#myModalChange input[name=jiage]').val(data.results[0].jiage);
            $('#myModalChange input[name=fangjianshuliang]').val(data.results[0].fangjiancount);
            $('#myModalChange input[name=shengyu]').val(data.results[0].shengyucount);

            //修改
            $('#xiugaiBtn').click(function () {
                $.post("/admin/change", {
                    "id":data.results[0].id,
                    "name":   $('#myModalChange input[name=leibie]').val(),
                    "mianji":$('#myModalChange input[name=mianji]').val(),
                    "chuangwei":$('#myModalChange input[name=chuangweishu]').val(),
                    "zaocan":$('#myModalChange select[name=zaocan]').val(),
                    "wangluo":$('#myModalChange select[name=wangluo]').val(),
                    "dianshi":$('#myModalChange select[name=dianshi]').val(),
                    "jiage":$('#myModalChange input[name=jiage]').val(),
                    "fangjiancount":$('#myModalChange input[name=fangjianshuliang]').val(),
                    "shengyucount":$('#myModalChange input[name=shengyu]').val()
                }, function (data) {
                    alert(data);
                    $("#myModalChange").modal("hide");
                    // refresh();
                    window.location="/admin";
                });
            })
        })
    });
</script>
