        <div id="navbar" class="navbar-collapse collapse">

        </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/admin">房类管理</a></li>
                <li class="active"><a href="/admin/fangjianguanli">房间管理</a></li>
                <li><a href="/admin/jiluchaxun">记录查询</a></li>
                <li><a href="/admin/tuifangguanli">退房管理</a></li>
                <li><a href="/admin/ruzhuguanli">入住管理</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">房间管理</h1>
            <div style="background:rgba(255,255,255,0.5); padding:20px;">
                <table class="table" style="background:rgba(255,255,255,0.5);">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>房间位置</th>
                        <th>房间描述</th>
                        <th>房间状态</th>

                    </thead>
                    <tbody id="tbody"></tbody>

                <div class="row">

                        <div id="pagenavbox"></div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <p>房间类别：</p>
                                </div>
                                <div class="col-md-4">
                                    <p>
                                        <select name="leibie" class="leixing">

                                         </select>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <p>房间位置：</p>
                                </div>

                                    <p><input type="text" name="weizhi"></p>

                            <div class="row">
                                <div class="col-md-3">
                                    <p>房间描述：

                                </div>
                                <div class="col-md-6">
                                    <p><textarea name="miaoshu"  cols="30" rows="5"></textarea>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <p>房间状态：

                                </div>

                                    <p>
                                        <select name="zhuangtai" >
                                            <option value="已入住">已入住</option>
                                            <option value="未入住">未入住</option>

                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-lg-offset-2">
                                    <p>
                                        <input type="submit" value="添加" class="btn btn-info">

                                    </p>

                    </div>

            </div>

<!--修改模态框-->
<div class="modal fade" id="myModalChange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">修改房间</h4>
            </div>
            <div class="modal-body">
                <p>
                    房间号：
                    <input class="form-control fangjianhao" type="text"  name="fangjianhao"/>
                </p>
                <p>
                    房间类型：
                    <select name="leixing" class="form-control leixing">
                    </select>
                </p>
                <p>
                    房间位置：
                    <input class="form-control weizhi" type="text"  name="weizhi"/>
                </p>
                <p>
                    房间描述：
                    <textarea name="miaoshu"  cols="30" rows="5" class="form-control miaoshu"></textarea>
                </p>
                <p>房间状态：
                    <select name="zhuangtai" class="form-control zhuangtai">
                        <option value="已入住">已入住</option>
                        <option value="未入住">未入住</option>
                        <option value="预定">预定</option>
                    </select>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="xiugaiBtn">提交</button>
            </div>
        </div>
    </div>
</div>
<!--弹出的修改课程对话框end-->

<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
<script>
    $.get("/admin/allleibie",function (data) {
        $.each(data.results,function(i, n){
            $("<option value='"+n.name+"'></option>").html(n.name).appendTo($('.leixing'));
        })
    })
    //请求一次，创建分页条
    $.get("/admin/fangjianguanli/all?page=1",function(data){
        //分页条
        new PageNav({
            boxid : "pagenavbox",
            page : 1,
            pageAmount : data.pageAmount,
            change : function(pagenumber){
                gotopage(pagenumber);
            }
        });

        gotopage(1);
    });
    //Ajax请求，请求JSON数据
    function gotopage(pagenumber){
        //清空
        $("#tbody").empty();
        //获得新的数据
        $.get("/admin/fangjianguanli/all?page=" + pagenumber,function(data){
            $.each(data.results,function(i, n){
                //创建一个tr标签
                $tr = $("<tr></tr>");
                $("<td></td>").html(i+1).appendTo($tr);
                $("<td></td>").html(n.fangjianhao).appendTo($tr);
                $("<td></td>").html(n.leixing).appendTo($tr);
                $("<td></td>").html(n.weizhi).appendTo($tr);
                $("<td></td>").html(n.miaoshu).appendTo($tr);
                $("<td></td>").html(n.zhuangtai).appendTo($tr);
                $("<td><input type='button' class='btn btn-danger delbtn' value='删除' data-sid='" + n.fangjianhao +"'/> " +
                    "<input type='button' class='btn btn-warning modbtn' value='修改' data-sid='" + n.fangjianhao + "' data-toggle='modal'  data-target='#myModalChange'/></td>").appendTo($tr);
                //上树
                $tr.appendTo($("#tbody"));
            });
        });
    }

    //删除按钮
    $("#tbody").delegate(".delbtn","click",function(){
        if(!confirm("真的要删除么")){
            return;
        }

        var sid = $(this).attr("data-sid");
        var $this = $(this);
        $.ajax({
            url : "/admin/fangjianguanli/" + sid,
            type : "delete",
            success : function(data){
                if(data.result == 1){
                    alert("删除成功");
                    $this.parents("tr").remove();
                    window.location = '/admin/fangjianguanli';
                }else{
                    alert("服务器错误！");
                }
            }
        });
    });

    //展示修改页数据
    $("#tbody").delegate(".modbtn","click",function(){
        var sid = $(this).attr("data-sid");
        $.get("/admin/fangjianguanli/updata?sid=" + sid,function (data) {
            console.log(data.results);
            $('#myModalChange input[name=fangjianhao]').val(data.results[0].fangjianhao).attr('disabled',true);
            $('#myModalChange select[name=leixing]').val(data.results[0].leixing);
            $('#myModalChange input[name=weizhi]').val(data.results[0].weizhi);
            $('#myModalChange textarea[name=miaoshu]').val(data.results[0].miaoshu);
            $('#myModalChange select[name=zhuangtai]').val(data.results[0].zhuangtai);
            //修改
            $('#xiugaiBtn').click(function () {
                $.post("/admin/fangjianguanli/change", {
                    "fangjianhao":data.results[0].fangjianhao,
                    "leixing":$('#myModalChange select[name=leixing]').val(),
                    "weizhi":$('#myModalChange input[name=weizhi]').val(),
                    "miaoshu":$('#myModalChange textarea[name=miaoshu]').val(),
                    "zhuangtai":$('#myModalChange select[name=zhuangtai]').val(),
                }, function (data) {
                    alert(data);
                    $("#myModalChange").modal("hide");
                    // refresh();
                    window.location="/admin/fangjianguanli";
                });
            })
        })
    });
</script>
</body>
</html>
